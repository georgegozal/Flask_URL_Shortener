{% extends "base.html" %}
{% block head %}<title>Sign Up</title>{% endblock %}

{% block content %}
<br><br>
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">

        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email">

        <label for="first_name">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="first_name" 
            name="first_name" 
            placeholder="Enter First Name">

        <label for="password">Password</label>
        <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Enter password">

        <label for="password">Password (Confirm)</label>
        <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Password (confirm)">
        <br>
        <label>Pro User</label>
        <br>
        <input type="radio" name="pro_user" value="True">True 
        <br>
        <input type="radio" name="pro_user" value="False">False
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
